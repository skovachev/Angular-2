<div class='block' *ngIf="difficultySelected">
	<div class='block' *ngIf="!showSummary">
		<div>
			<span class="label">Time remaining:</span> 
			<span class="">{{ timerLimitSec - currentTime }}sec</span>
		</div>

		<div>
			<span class="label">Display:</span> 
			<span class="word">{{ displayedWord }}</span>
		</div>

		<div>
			<span class="label">Word Bank:</span>
			<a 
				href='javascript:void(0)' 
				(click)="guessWithChar(letter)" 
				*ngFor="let letter of displayedLetters"
				[ngClass]="{correct: letterGuessedCorrect(letter), incorrect: letterGuessedIncorrect(letter)}"
			>
			  {{ letter }}
			</a>
		</div>

		<button *ngIf="gameOver" (click)="nextWord()">Next Word</button>
	</div>

	<div class='block' *ngIf="showSummary">
		<div>
			<span class="label">Summary:</span> 
			<span class="">{{ wordsCorrect.length }} of {{ wordsCorrect.length + wordsFailed.length }} correct</span>
		</div>
	</div>
</div>

<div class='block' *ngIf="!difficultySelected">
	<span class="label">Select difficulty:</span>
	<button (click)="selectDifficulty('Beginner')">Beginner</button>
	<button (click)="selectDifficulty('Intermediate')">Intermediate</button>
	<button (click)="selectDifficulty('Advanced')">Advanced</button>
</div>
