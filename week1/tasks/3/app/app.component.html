<div class='block' [hidden]="!difficultySelected">
	<div class='block' *ngIf="!showSummary">
		<div>
			<span class="label">Time remaining:</span> 
			<span class="">{{ timerLimitSec - currentTime }}sec</span>
		</div>

		<word-view (newWordGenerated)="onNewWordGenerated()" #wordView [word]='word' [numberHiddenLetters]='numberHiddenLetters'></word-view>

		<letter-bank [word]='word' [gameOver]='gameOver' [hiddenLetters]='wordView.hiddenLetters' [dataSource]='dataSource' (user-guessed)="onUserGuess($event)"></letter-bank>

		<button *ngIf="gameOver" (click)="nextWord()">Next Word</button>
	</div>

	<div class='block' *ngIf="showSummary">
		<div>
			<span class="label">Summary:</span> 
			<span class="">{{ wordsCorrect.length }} of {{ wordsCorrect.length + wordsFailed.length }} correct</span>
		</div>
	</div>
</div>

<select-difficulty (difficulty-selected)="selectDifficulty($event)" [hidden]="difficultySelected"></select-difficulty>
